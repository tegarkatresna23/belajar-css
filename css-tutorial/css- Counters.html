<!DOCTYPE html>
<html>
<head>
<style>
body {
  counter-reset: section;
}

h2::before {
  counter-increment: section;
  content: "Section " counter(section) ": ";
}
</style>
</head>
<body>

<h1>Using CSS Counters Tegar</h1>

<h2>HTML Tutorial Tegar</h2>
<h2>CSS Tutorial Tegar</h2>
<h2>JavaScript Tutorial Tegar</h2>
<h2>Python Tutorial Tegar</h2>
<h2>SQL Tutorial Tegar</h2>

</body>
</html>
