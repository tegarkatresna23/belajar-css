<!DOCTYPE html>
<html>
<head>
<style>
p {outline-color:red;}

p.dotted {outline-style: dotted;}
p.dashed {outline-style: dashed;}
p.solid {outline-style: solid;}
p.double {outline-style: double;}
p.groove {outline-style: groove;}
p.ridge {outline-style: ridge;}
p.inset {outline-style: inset;}
p.outset {outline-style: outset;}
</style>
</head>
<body>

<h2>Data Diri</h2>

<p class="dotted">Nama</p>
<p class="dashed">Alamat</p>
<p class="solid">Temapat,Tanggal Lahir</p>
<p class="double">Jenis Kelamin</p>
<p class="groove">Asal sekolah</p>
<p class="ridge">Nama ayah</p>
<p class="inset">Nama Ibu</p>
<p class="outset">Anak ke-</p>

</body>
</html>
